<div 
    id="footer"
    class="mat-elevation-z1"
    role="contentinfo"
    [ngClass]="{'footer-vertical': _conf.vertical(),
                'footer-horizontal': _conf.horizontal(),
                'footer-vertical-alt': _conf.verticalAlt(),
                'footer-horizontal-alt': _conf.horizontalAlt()}"
>
    <mat-icon id="copyright-icon">copyright</mat-icon>
    <div id="copyright-link" class="mat-caption">
        <a 
            id="cumbercloud-link"
            href="https://cumberland-cloud.com"
            target="_blank"
        >Cumberland Cloud</a> , 2022
    </div>

</div>

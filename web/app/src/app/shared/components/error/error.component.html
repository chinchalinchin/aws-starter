<div 
    id="error"
    role="region"
    [ngClass]="{'viewport-vertical' : _conf.vertical(), 
                'viewport-horizontal': _conf.horizontal(),
                'viewport-vertical-alt': _conf.verticalAlt()}"
    [class.mat-elevation-z3]="_conf.verticalAlt()"

>
    <img
        *ngIf="errorConf"
        [id]="errorConf.id"
        class="error-img"
        [src]="errorConf.src"
        [alt]="errorConf.alt"
        [title]="errorConf.title"
    />
</div>

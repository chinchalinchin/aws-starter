<div 
    id="error"
    role="region"
    [ngClass]="{'viewport-vertical' : _conf.vertical(), 
                'viewport-horizontal': _conf.horizontal()}"
>

    <img
        *ngIf="errorConf"
        [id]="errorConf.id"
        class="error-img"
        [src]="errorConf.src"
        [alt]="errorConf.alt"
        [title]="errorConf.title"
    />
</div>

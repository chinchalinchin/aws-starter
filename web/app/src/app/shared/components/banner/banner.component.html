<div 
    id="banner"
    class="mat-elevation-z3"
    role="banner"
    [ngClass]="{'banner-horizontal': _conf.horizontal(), 
                'banner-vertical': _conf.vertical() }"
>
    <object 
        *ngIf="logoConf"
        [id]="logoConf.id"
        class="logo"
        type="image/svg+xml" 
        [data]="logoConf.src | safe: 'resourceUrl'"
        role="img"
        [attr.aria-label]="logoConf.aria_label ? logoConf.aria_label : 'Company Logo'"
    ></object>

</div>
